{% extends "forms.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

{% if success %}
  <div class="success">
    {{ success }}
  </div>
{% endif %}

<div class="form_div two-col-container">
  <h2>{{ title | default("Register") }}</h2>

  <form action="/register" method="post" class="two-columns">
    <div class="form-field">
      <label for="name">Nombre</label>
      <input id="name" type="text" name="name" placeholder="Nombre" required autocomplete="name" required/>
    </div>

    <div class="form-field">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" placeholder="Email" required autocomplete="email" required/>
    </div>

    <div class="form-field">
      <label for="phone">Teléfono</label>
      <input id="phone" type="tel" name="phone" placeholder="Teléfono" autocomplete="tel" required/>
    </div>

    <div class="form-field">
      <label for="country">País</label>
      <input id="country" type="text" name="country" placeholder="País" autocomplete="country-name" required/>
    </div>

    <div class="form-field">
      <label for="city">Ciudad</label>
      <input id="city" type="text" name="city" placeholder="Ciudad" autocomplete="address-level2" required/>
    </div>

    <div class="form-field">
      <label for="password">Contraseña</label>
      <input id="password" type="password" name="password" placeholder="Contraseña" required autocomplete="new-password" required/>
    </div>

    <button type="submit">Registrarse</button>
  </form>

  <a href="/">Iniciar sesión</a>
</div>

{% endblock %}
