{% extends "forms.html" %} {% block title %}{{ title }}{% endblock %} {% block
content %}

<div class="form_div two-col-container">
  {% if success %}
  <div class="success" role="alert">{{ success }}</div>
  {% endif %} {% if error %}
  <div class="error" role="alert">{{ error }}</div>
  {% endif %}

  <h2>{{ title | default("Registrarse") }}</h2>

  <form action="/register_p" method="post" class="two-columns">
    <!-- Nombre Legal -->
    <div class="form-field">
      <label for="nombre_legal">Nombre Legal</label>
      <input
        id="nombre_legal"
        type="text"
        name="nombre_legal"
        placeholder="Nombre Legal"
        required
        autocomplete="nombre_legal"
      />
    </div>

    <!-- Nombre Completo   -->
    <div class="form-field">
      <label for="nombres_apellidos">Nombre Completo</label>
      <input
        id="nombres_apellidos"
        type="text"
        name="nombres_apellidos"
        placeholder="Nombres y Apellidos"
        required
        autocomplete="nombres_apellidos"
      />
    </div>

    <!-- Correo -->
    <div class="form-field">
      <label for="correo">Correo</label>
      <input
        id="correo"
        type="email"
        name="correo"
        placeholder="Correo"
        required
        autocomplete="correo"
      />
    </div>

    <!-- Identificación / NIT -->
    <div class="form-field">
      <label for="identificacion_nit">Identificación / NIT</label>
      <input
        id="identificacion_nit"
        type="text"
        name="identificacion_nit"
        placeholder="Identificación / NIT"
        required
        autocomplete="identificacion_nit"
      />
    </div>

    <!-- Teléfono -->
    <div class="form-field">
      <label for="telefono">Teléfono</label>
      <input
        id="telefono"
        type="text"
        name="telefono"
        placeholder="Teléfono"
        required
        autocomplete="telefono"
      />
    </div>

    <!-- Dirección -->
    <div class="form-field">
      <label for="direccion">Dirección</label>
      <input
        id="direccion"
        type="text"
        name="direccion"
        placeholder="Dirección"
        required
        autocomplete="direccion"
      />
    </div>

    <!-- Ciudad -->
    <div class="form-field">
      <label for="ciudad">Ciudad</label>
      <input
        id="ciudad"
        type="text"
        name="ciudad"
        placeholder="Ciudad"
        required
        autocomplete="ciudad"
      />
    </div>

    <!-- Portafolio Resumen -->
    <div class="form-field">
      <label for="portafolio_resumen">Portafolio Resumen</label>
      <input
        id="portafolio_resumen"
        type="text"
        name="portafolio_resumen"
        placeholder="Portafolio Resumen"
        required
      />
    </div>

    <!-- Tipo de proveedor -->
    <div class="form-field">
      <label for="tipo_proveedor">Tipo de proveedor</label>
      <select id="tipo_proveedor" name="tipo_proveedor" required>
        <option value="Persona">Persona</option>
        <option value="Empresa">Empresa</option>
      </select>
    </div>

    <!-- Contraseña -->
    <div class="form-field">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        name="password"
        placeholder="Contraseña"
        required
        autocomplete="new-password"
      />
    </div>

    <button type="submit">Registrarse como proveedor</button>
  </form>

  <a href="/">Iniciar sesión</a>
</div>

{% endblock %}
